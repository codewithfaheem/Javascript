<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div id="playGround" class="play-ground">
            <div id="gameWrapper" class="game-wrapper">
                <div data-item="gameBox" class="game-box border-top-0 border-left-0"></div>
                <div data-item="gameBox" class="game-box border-top-0 border-left-0"></div>
                <div data-item="gameBox" class="game-box border-top-0 border-right-0 border-left-0"></div>
                <div data-item="gameBox" class="game-box border-top-0 border-left-0"></div>
                <div data-item="gameBox" class="game-box border-top-0 border-left-0"></div>
                <div data-item="gameBox" class="game-box border-top-0 border-right-0 border-left-0"></div>
                <div data-item="gameBox" class="game-box border-top-0 border-bottom-0 border-left-0"></div>
                <div data-item="gameBox" class="game-box border-top-0 border-bottom-0 border-left-0"></div>
                <div data-item="gameBox" class="game-box border-top-0 border-right-0 border-bottom-0 border-left-0"></div>
            </div>
        </div>
        <div id="gameInfo" class="game-info">
            <!-- <h1>Welcome to Tic Tac Toe</h1> -->
            <div id="turnInfo" class="turn-info">
                Player One Turn
                <button class="btn" onclick="restGame()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
